<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="fragments :: title">Operadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Formulario de Registro de Operador</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/r6/guardar}" th:object="${operador}" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Operador</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label for="organizacion" class="form-label">Organizacion</label>
                    <input type="text" class="form-control" id="organizacion" th:field="*{organizacion}" required>
                </div>

                <div class="mb-3">
                    <label for="bando" class="form-label">Bando</label>
                    <input type="text" class="form-control" id="bando" th:field="*{bando}" required>
                </div>

                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" th:field="*{edad}">
                </div>

                <div class="mb-3">
                    <label for="aniosEnR6" class="form-label">AÃ±os de servicio:</label>
                    <input type="number" class="form-control" id="aniosEnR6" th:field="*{aniosEnR6}">
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">URL de Imagen</label>
                    <input type="url" class="form-control" id="imagen" th:field="*{pfp}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Guardar Operador</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>


<div th:replace="fragments :: scripts"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
