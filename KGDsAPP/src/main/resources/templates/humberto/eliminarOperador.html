<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Confirmar Eliminación</title>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-danger text-center">¿Estás seguro que deseas eliminar a este operador?</h3>

        <div class="mt-4">
            <p><strong>Nombre:</strong> <span th:text="${operador.nombre}"></span></p>
            <p><strong>Organización:</strong> <span th:text="${operador.organizacion}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${operador.edad}"></span></p>
            <p><strong>Años de servicio::</strong> <span th:text="${operador.aniosEnR6}"></span></p>
            <p><strong>Imagen:</strong></p>
            <img th:src="${operador.pfp}" alt="Foto del operador" class="img-thumbnail" style="max-width: 200px;">
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a th:href="@{/operador}" class="btn btn-secondary">Cancelar</a>

            <form th:action="@{/r6/eliminar}" method="post">
                <input type="hidden" th:name="id" th:value="${operador.id}" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
