<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:replace="fragments :: title">Jugadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Formulario de Registro de Jugador</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/futbol/guardar}" th:object="${jugador}" method="post">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Jugador</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
          <label for="equipo" class="form-label">Equipo</label>
          <input type="text" class="form-control" id="equipo" th:field="*{equipo}" required>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" th:field="*{edad}">
        </div>

        <div class="mb-3">
          <label for="numero" class="form-label">NÃºmero</label>
          <input type="number" class="form-control" id="numero" th:field="*{numero}">
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">URL de Imagen</label>
          <input type="url" class="form-control" id="imagen" th:field="*{imagen}">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Guardar Jugador</button>
        </div>

      </form>
    </div>
  </div>
</div>

<div th:replace="fragments :: footer"></div>


<div th:replace="fragments :: scripts"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
