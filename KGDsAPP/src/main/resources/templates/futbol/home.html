<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:replace="fragments :: title">Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="mb-3">
    <a href="/futbol/nuevo" class="btn btn-success">➕ Nuevo Jugador</a>
</div>


<div class="container mt-4">
    <h1>Jugadores de Fútbol</h1>
    <div class="d-flex flex-wrap justify-content-center">
        <div th:each="jugador : ${jugadores}">
            <div th:replace="fragments :: card(
            titulo=${jugador.nombre + ' (' + jugador.equipo + ')'},
            descripcion=${jugador.descripcion},
            imagen=${jugador.imagen},
            acciones=${'&lt;a href=&quot;/futbol/editar/' + jugador.id + '&quot; class=&quot;btn btn-sm btn-primary me-2&quot;&gt;Editar&lt;/a&gt;' +
                  '&lt;a href=&quot;/futbol/eliminar/' + jugador.id + '&quot; class=&quot;btn btn-sm btn-danger&quot;&gt;Eliminar&lt;/a&gt;'}
        )"></div>
        </div>
    </div>
</div>


<div th:replace="fragments :: footer"></div>


<div th:replace="fragments :: scripts"></div>

</body>
</html>
