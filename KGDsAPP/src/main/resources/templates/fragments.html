<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:fragment="title">KGDs Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" >KGDs </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/eder">Eder</a></li>
                <li class="nav-item"><a class="nav-link" href="/beto">Beto</a></li>
                <li class="nav-item"><a class="nav-link" href="/diego">Diego</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer th:fragment="footer" class="text-center mt-4 mb-4">
    KGDs aplicación web - 2025
</footer>

<!-- JS -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</div>

<!-- Card fragment -->
<div th:fragment="card(titulo, descripcion, imagen)">
    <div class="card m-2" style="width: 18rem;">
        <img th:src="${imagen}" class="card-img-top" alt="Imagen de card">
        <div class="card-body">
            <h5 class="card-title" th:text="${titulo}">Título</h5>
            <p class="card-text" th:text="${descripcion}">Descripción</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>

</body>
</html>
