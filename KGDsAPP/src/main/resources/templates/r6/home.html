<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title th:replace="fragments :: title">Operadores </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="mb-3">
  <a th:href="@{/r6/nuevo}" class="btn btn-success">âž• Nuevo Operador</a>
</div>


<div class="container mt-4">
  <h1>Operadores Rainbow</h1>
  <div class="d-flex flex-wrap justify-content-center">
    <div th:each="operador : ${operadors}">
      <div th:replace="fragments :: card(
            titulo=${operador.nombre + ' (' + operador.equipo + ')'},
            descripcion=${operador.descripcion},
            edad=${operador.edad},
            imagen=${operador.imagen},
            acciones=${'&lt;a href=&quot;/r6/editar/' + operador.id + '&quot; class=&quot;btn btn-sm btn-primary me-2&quot;&gt;Editar&lt;/a&gt;' +
                  '&lt;a href=&quot;/r6/eliminar/' + operador.id + '&quot; class=&quot;btn btn-sm btn-danger&quot;&gt;Eliminar&lt;/a&gt;'}
        )"></div>
    </div>
  </div>
</div>


<div th:replace="fragments :: footer"></div>


<div th:replace="fragments :: scripts"></div>

</body>
</html>
